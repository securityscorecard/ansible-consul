---
- name: Consul Server03
  hosts: test-kitchen

  vars:
    consul_datacenter:  kitchenDC
    consul_encrypt_key: '74d+D4bl59FeKo0r+U5lSA=='
    consul_nodes:
      - "172.29.129.181"
      - "172.29.129.182"
      - "172.29.129.183"
    consul_bind_ip: "{{ ansible_eth1.ipv4.address }}"

  pre_tasks:
    - debug: var=inventory_hostname
    - set_fact: consul_bind_ip="{{ ansible_enp0s8.ipv4.address }}"
      when: ansible_distribution|lower == 'centos' 

  roles:
    - ansible-consul

  post_tasks:
    - name: Create a test key/value data in consul (from server)
      uri:
        url: http://localhost:8500/v1/kv/web/key1
        method: PUT
        body: "from-server03"
      register: resp
      until: resp.status == 200
      retries: 3
      delay: 10
